<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Zadra - Le meilleur coaster d'Europe</title>

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="progress">
            <div class="progress-bar"></div>
        </div>

        <header>
            <h1>Zadra - Le meilleur coaster d'Europe</h1>
        </header>

        <section id="numbers">
            <h2>Les chiffres</h2>

            <div class="numbers-container">
                <div>
                    <span>1316 m</span>
                    <h3>Longueur</h3>
                </div>

                <div>
                    <span>62.8 m</span>
                    <h3>Hauteur</h3>
                </div>

                <div>
                    <span>121 km/h</span>
                    <h3>Vitesse</h3>
                </div>

                <div>
                    <span>3</span>
                    <h3>Inversions</h3>
                </div>
            </div>
        </section>

        <section id="elements">
            <h2>Les éléments du parcours</h2>

            <div class="elements-container">
                <div class="elements-view">
                    <img src="images/zadra-2.jpg" alt="Lift">
                    <img src="images/zadra-3.jpg" alt="Zero-G Stall">
                    <img src="images/zadra-4.jpg" alt="Zero-G Roll">
                </div>

                <article>
                    <h3>Chain Lift Hill</h3>
                </article>
                <article>
                    <h3>Zero-G Stall</h3>
                </article>
                <article>
                    <h3>Zero-G Roll</h3>
                </article>
            </div>
        </section>
    </body>
</html>
